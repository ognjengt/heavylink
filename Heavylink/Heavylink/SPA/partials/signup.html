<div class="container-fluid">
  <div class="spacer"></div>
  
  <div class="signup-wrapper">
    <div class="container">
      <div class="col-md-12">
        <div class="signup-window">
          <h2>Sign up</h2>
          <p>Create account and store your links at one place safely</p>

          <form>
            <div class="form-group">
              <input type="text" required class="form-control" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" required class="form-control" ng-model="user.username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" required ng-model="user.password" class="form-control" placeholder="Password">
            </div>
              <div class="form-group">
              <input type="password" required ng-model="user.confirmPassword" class="form-control" placeholder="Confirm password">
            </div>
            <button ng-click="SignUp(user)" class="btn generate-button">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
