<div class="container-fluid">
  <div class="spacer"></div>
  <div class="content">
    <div class="col-md-12">
    <div class="mainleft">
      <!--<h4>NEW LINK GROUP</h4>-->
      <div class="container">
        <p>Add on paste (Ctrl+V) {{addOnPasteEnabled? 'enabled' : 'disabled'}}. <span class="addOnPasteBtn" ng-click="addOnPasteEnabled = !addOnPasteEnabled">{{addOnPasteEnabled? 'Disable' : 'Enable'}}</span></p>

          <input type="text" placeholder="Your link goes here..." ng-model="link.pastedUrl" ng-keyup="CallAddLinkOnEnter($event)" id="linkInput"/>
          <button data-toggle="tooltip" title="Add link" class="btn btn-default" ng-click="addLink(link)"><i class="ion ion-plus"></i></button>

          
      </div>
      <div class="container links" ng-show="links.length != 0">
        <div class="clear-all" data-toggle="tooltip" title="Clear all" ng-click="clearAll()">
          <i class="ion ion-android-close"></i>
        </div>
        
        <div ng-repeat="link in links">
          <a href="{{link.pastedUrl}}" target="_blank">
          <div class="col-md-6">
              <div class="link">
                <h5>{{link.pastedUrl}}</h5>
                <div class="close-btn" ng-click="removeLink(link.id,$event)"><i class="ion ion-close"></i></div>
              </div>
          </div>
        </a>
        </div>
        <div class="titleInput">
          <form>
            <input maxlength="70" class="linkTitleInput" placeholder="Title (optional)" ng-model="groupTitle">

            <button type="submit" hidden ng-click="generateGroupLink(links,groupTitle)"></button>
          </form>
        </div>
      </div>

        <div class="col-md-12">
          <div class="btn generate-button" ng-click="generateGroupLink(links, groupTitle)">Generate group link</div>
        </div>
      </div>

    </div>

<div id="popup">
  <div class="overlay">
    <div class="wrapper" id="wrapperGenerated">
      <div class="close-popup" ng-click="closePopup()"><i class="ion ion-close"></i></div>
      <div class="header">Group url</div>
      <div class="popup-body">

        <div class="container-fluid">
          <input type="text" class="generatedInput" value="{{generatedLink}}" id="generatedInput">

          <button id="copyToClipBtn" ngclipboard data-clipboard-target="#generatedInput" ngclipboard-success="putCopiedFeedback()" data-toggle="tooltip" title="Copy link" class="btn btn-default btn-copy-generated"><i class="ion ion-clipboard"></i></button>

          <button id="openLinkBtn" data-toggle="tooltip" title="Go to link" class="btn btn-default btn-goto-generated" ng-click="goToGeneratedLink(generatedLink)"><i class="ion ion-chevron-right"></i></button>
        </div>

      </div>
    </div>

    <div id="loading">
      <div class="loader">
        <i class="ion ion-load-c"></i>
      </div>
    </div>
  </div>
